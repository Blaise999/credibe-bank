<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üí± Buy Crypto - Credibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
   <script defer src="/assets/gtranslate-init.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .gradient-border {
      border: 2px solid transparent;
      background: linear-gradient(45deg, #00b4d8, #00d4ff, #00b4d8) border-box;
      background-size: 200%;
      animation: gradientShift 3s ease infinite;
    }
    .gradient-border:hover {
      background: linear-gradient(45deg, #00d4ff, #00b4d8, #00d4ff) border-box;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .modal-overlay {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body class="bg-[#1a1a1a] text-[#e0e0e0] min-h-screen flex items-center justify-center">
  <div class="modal-overlay fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-[#1f2937] p-4 sm:p-6 rounded-lg sm:rounded-2xl max-w-md w-full space-y-4">
      <h2 class="text-xl sm:text-2xl font-bold text-[#e0e0e0] flex items-center gap-2">üí± Buy Crypto</h2>
      <form id="buy-crypto-form" class="space-y-4">
        <div class="relative">
          <label for="amount" class="block text-[#e0e0e0] mb-1 text-sm sm:text-base">Amount (‚Ç¨)</label>
          <input type="number" id="amount" name="amount" step="0.01" min="0.01"
            class="w-full bg-[#1a1a1a]/50 border border-[#444] text-[#e0e0e0] rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#00b4d8]"
            placeholder="Enter amount" required />
        </div>
        <div class="relative">
          <label for="currency" class="block text-[#e0e0e0] mb-1 text-sm sm:text-base">Choose Currency</label>
          <select id="currency" name="currency"
            class="w-full bg-[#1a1a1a]/50 border border-[#444] text-[#e0e0e0] rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#00b4d8]"
            required>
            <option value="BTC">BTC (Bitcoin)</option>
            <option value="USDT">USDT (USDT)</option>
          </select>
        </div>
        <div class="relative">
          <label for="wallet-address" class="block text-[#e0e0e0] mb-1 text-sm sm:text-base">Wallet Address (Optional)</label>
          <input type="text" id="wallet-address" name="wallet_address"
            class="w-full bg-[#1a1a1a]/50 border border-[#444] text-[#e0e0e0] rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#00b4d8]"
            placeholder="Enter wallet address" />
        </div>
        <button type="submit" id="submit-crypto"
          class="w-full bg-[#00b4d8] text-white rounded-lg px-4 py-2 text-sm sm:text-base hover:bg-[#00b4d8]/90 transition-all flex items-center justify-center gradient-border">
          <svg id="submit-spinner" class="hidden animate-spin h-4 w-4 mr-2 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="submit-text">Buy Now</span>
        </button>
      </form>
      <a href="dashboard.html" class="block text-center text-[#00b4d8] hover:underline mt-2">Cancel</a>
    </div>
  </div>

  <script>
    document.getElementById("buy-crypto-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const button = document.getElementById("submit-crypto");
      const text = document.getElementById("submit-text");
      const spinner = document.getElementById("submit-spinner");

      text.textContent = "Processing...";
      spinner.classList.remove("hidden");
      button.disabled = true;

      setTimeout(() => {
        window.location.href = "processing.html"; // ‚û°Ô∏è Redirect to success page
      }, 2000);
    });
  </script>
</body>
</html>
