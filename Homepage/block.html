<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Restricted - Credibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
   <script defer src="/assets/gtranslate-init.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      padding: 3rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="credibe.png" alt="Credibe Logo" class="h-12 w-12 mx-auto mb-4 rounded-full bg-white p-[2px]" />
    <h1 class="text-2xl font-bold text-[#00b4d8] mb-2">Account Restricted</h1>
    <p class="text-gray-400 mb-4">
      Your Credibe account has been temporarily restricted due to administrative action.
    </p>
    <p class="text-sm text-gray-500 mb-6">
      You will not be able to perform transfers, or make requests at this time.
    </p>
    <p class="text-sm text-gray-400">
      If you believe this action was made in error, please contact our support team:
      <br />
      <a href="mailto:support@credibe.com" class="text-[#00b4d8] hover:underline">support@credibe.com</a>
    </p>
    <a href="login.html" class="mt-6 inline-block text-sm text-[#00b4d8] hover:underline">‚Üê Return to Login</a>
  </div>
</body>
</html>
