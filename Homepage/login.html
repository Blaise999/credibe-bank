<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credibe - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-[#e0e0e0] min-h-screen">

    <header class="flex justify-between items-center p-5 bg-[#2d2d2d] shadow-lg sticky top-0 z-50">
        <a href="Homepage.html" class="text-3xl font-bold text-[#00b4d8] flex items-center">ğŸ¦ Credibe</a>
        <div class="flex items-center gap-3">
            <a href="#" class="text-[#e0e0e0] hover:text-[#00b4d8] transition">Support</a>
            <select id="language-switcher" class="bg-[#3a3a3a] text-[#e0e0e0] border border-[#00b4d8] rounded-full px-3 py-1">
                <option value="en">English</option>
                <option value="fr">FranÃ§ais</option>
            </select>
        </div>
    </header>

    <section class="py-16 px-4 md:px-8 bg-[#2d2d2d]">
        <div class="max-w-md mx-auto bg-[#3a3a3a] p-8 rounded-lg shadow-lg">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-[#e0e0e0] flex items-center justify-center gap-2">
                    <span>ğŸ¦ Credibe</span>
                    <span class="text-[#00b4d8] text-lg">ğŸ”’ Secure Login</span>
                </h1>
                <p class="text-[#bbb] mt-2">Empowering Your Financial Future</p>
                <p class="text-[#bbb] text-sm mt-1">Last Login: <span id="last-login">Not available</span></p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-[#e0e0e0] mb-2">Username or Email</label>
                    <input type="text" id="username" name="username" class="w-full bg-[#1a1a1a] border border-[#444] text-[#e0e0e0] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00b4d8]" placeholder="Enter username or email" required>
                </div>
                <div>
                    <label for="password" class="block text-[#e0e0e0] mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full bg-[#1a1a1a] border border-[#444] text-[#e0e0e0] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00b4d8]" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#00b4d8] hover:text-[#87ceeb]">ğŸ‘ï¸</button>
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-[#e0e0e0] mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full bg-[#1a1a1a] border border-[#444] text-[#e0e0e0] rounded-lg px-4 py-2" placeholder="+32 800 000 0000" required />
                </div>

                <div>
                    <label for="otp" class="block text-[#e0e0e0] mb-2">Enter OTP</label>
                    <input type="text" id="otp" name="otp" class="w-full bg-[#1a1a1a] border border-[#444] text-[#e0e0e0] rounded-lg px-4 py-2" placeholder="Enter OTP sent to mail" required />
                    <button type="button" id="send-otp" class="mt-2 bg-[#00b4d8] text-white px-4 py-2 rounded-lg w-full">Send OTP</button>
                </div>

                <div>
                    <button type="submit" id="login-button" class="w-full bg-[#00b4d8] text-white rounded-lg px-4 py-2">Login</button>
                </div>
            </form>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
