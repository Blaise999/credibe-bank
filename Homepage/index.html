        const onChange = () => setLang(window.GTranslate?.get?.() || "en");
        window.addEventListener("gtranslate:change", onChange);
        return ()=> window.removeEventListener("gtranslate:change", onChange);
      }, []);
      return lang;
    }

    /* ========= Utilities ========= */

    function useReveal(threshold=0.14){
      const ref = useRef(null);
      const [show, setShow] = useState(false);
      useEffect(()=>{
        const el = ref.current; if(!el) return;
        const io = new IntersectionObserver(([entry])=>{
          if(entry.isIntersecting){ setShow(true); io.disconnect(); }
        }, { threshold });
        io.observe(el);
        return () => io.disconnect();
      }, []);
      return [ref, show];
    }

    function useTicker(to=1000, ms=900){
      const [val, setVal] = useState(0);
      useEffect(()=>{
        let start = null;
        const step = t=>{
          if(start===null) start = t;
          const p = Math.min(1, (t-start)/ms);
          setVal(Math.round(to * (1 - Math.pow(1-p, 3))));
          if(p<1) requestAnimationFrame(step);
        };
        requestAnimationFrame(step);
      }, [to, ms]);
      return val.toLocaleString("en-GB");
    }

    function MagneticButton({ children, className="", ...props }){
      const ref = useRef(null);
      const strength = 18;
      const onMove = (e) => {
        const el = ref.current;
        if (!el) return;
        const r = el.getBoundingClientRect();
        const x = e.clientX - (r.left + r.width/2);
        const y = e.clientY - (r.top + r.height/2);
        el.style.transform = `translate(${x/strength}px, ${y/strength}px)`;
      };
      const reset = () => { if (ref.current) ref.current.style.transform = `translate(0,0)`; };
      return (
        <button
          ref={ref}
          onMouseMove={onMove}
          onMouseLeave={reset}
          className={
            "relative rounded-full px-6 py-3 font-medium " +
            "hover:shadow-2xl transition-[box-shadow,transform] will-change-transform " + className
          }
          {...props}
        >
          {children}
          <span className="pointer-events-none absolute inset-0 rounded-full ring-1 ring-black/10" />
        </button>
      );
    }

  <script>
    (function(){
      function showErr(msg){
        var box = document.getElementById('err-overlay');
        if(!box){
          box = document.createElement('div');
          box.id = 'err-overlay';
          box.style.cssText = 'position:fixed;inset:auto 0 0 0;background:#111;color:#fff;padding:12px 14px;font:12px/1.4 monospace;z-index:99999;border-top:1px solid #333;max-height:40vh;overflow:auto';
          document.body.appendChild(box);
        }
        var p = document.createElement('div');
        p.textContent = msg;
        box.appendChild(p);
      }
      window.addEventListener('error',  e => showErr('[Error] ' + (e.message || e)));
      window.addEventListener('unhandledrejection', e => showErr('[Promise] ' + (e.reason && (e.reason.stack || e.reason.message) || e.reason)));
      document.documentElement.style.opacity = '1';
      document.body.style.opacity = '1';
      var root = document.getElementById('root'); if(root){ root.style.opacity = '1'; root.style.visibility = 'visible'; }
    })();
  </script>

  <!-- ===== Google Translate helper (site-wide) ===== -->
  <script>
    // Persist language across pages using both cookie + localStorage
    function setGoogTransCookie(from, to){
      var pair = "/" + (from || "en") + "/" + to;
      var d = new Date(); d.setTime(d.getTime() + 365*24*60*60*1000);
      var expires = "expires=" + d.toUTCString();
      document.cookie = "googtrans=" + pair + "; " + expires + "; path=/";
      try {
        var host = location.hostname;
        var dot = host.indexOf(".") === 0 ? host : "." + host;
        document.cookie = "googtrans=" + pair + "; " + expires + "; domain=" + dot + "; path=/";
      } catch(_) {}
      try { localStorage.setItem("g_lang", to); } catch(_) {}
    }

    function applyLanguage(lang){
      var combo = document.querySelector("select.goog-te-combo");
      if (!combo) return false;
      if (combo.value === lang) return true;
      combo.value = lang;
      combo.dispatchEvent(new Event("change"));
      return true;
    }

    window.GTranslate = {
      set: function(lang){
        setGoogTransCookie("en", lang);
        if (!applyLanguage(lang)) {
          var tries = 0;
          var t = setInterval(function(){
            tries++;
            if (applyLanguage(lang) || tries > 40) clearInterval(t);
          }, 250);
        }
        // notify app
        try { window.dispatchEvent(new CustomEvent("gtranslate:change", { detail:{ lang } })); } catch(_) {}
      },
      get: function(){
        try {
          var v = localStorage.getItem("g_lang");
          if (v) return v;
          var m = document.cookie.match(/(?:^|;\s*)googtrans=([^;]+)/);
          if (m && m[1]) return m[1].split("/").pop() || "en";
        } catch(_) {}
        return "en";
      }
    };

    window.initGTranslate = function(){
      new google.translate.TranslateElement({
        pageLanguage: "en",
        includedLanguages: [
          "de","fr","es","it","pt","nl",
          "pl","sv","da","fi","no","tr","cs","ro","hu","el",
          "ar","ru","uk","hi","id","ms","th","vi","ja","ko","zh-CN","zh-TW"
        ].join(","),
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, "gtranslate_container");

      var saved = window.GTranslate.get();
      if (saved && saved !== "en") {
        setTimeout(function(){ window.GTranslate.set(saved); }, 300);
      }
    };

    window.reapplyGTranslate = function(){
      var saved = window.GTranslate.get();
      if (saved && saved !== "en") setTimeout(function(){ window.GTranslate.set(saved); }, 150);
    };
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=initGTranslate"></script>
