    /* nice scrollbar (desktop only) */

    const { useState, useEffect, useRef } = React;

    /* ========= Utilities ========= */

    // Intersection Observer reveal
    function useReveal(threshold=0.14){
      const ref = useRef(null);
      const [show, setShow] = useState(false);
      useEffect(()=>{
        const el = ref.current; if(!el) return;
        const io = new IntersectionObserver(([entry])=>{
          if(entry.isIntersecting){ setShow(true); io.disconnect(); }
        }, { threshold });
        io.observe(el);
        return () => io.disconnect();
      }, []);
      return [ref, show];
    }

    // Number ticker
    function useTicker(to=1000, ms=900){
      const [val, setVal] = useState(0);
      useEffect(()=>{
        let start = null;
        const step = t=>{
          if(start===null) start = t;
          const p = Math.min(1, (t-start)/ms);
          setVal(Math.round(to * (1 - Math.pow(1-p, 3)))); // ease-out-cubic
          if(p<1) requestAnimationFrame(step);
        };
        requestAnimationFrame(step);
      }, [to, ms]);
      return val.toLocaleString("en-GB");
    }

    // Magnetic button (neutral defaults so it never shows a random white pill)
    function MagneticButton({ children, className="", ...props }){
      const ref = useRef(null);
      const strength = 18;
      const onMove = e=>{
        const el = ref.current;
        const r = el.getBoundingClientRect();
        const x = e.clientX - (r.left + r.width/2);
        const y = e.clientY - (r.top + r.height/2);
        el.style.transform = `translate(${x/strength}px, ${y/strength}px)`;
      };
      const reset = ()=>{ if(ref.current) ref.current.style.transform = `translate(0,0)`; };
      return (
        <button
          ref={ref}
          onMouseMove={onMove}
          onMouseLeave={reset}
          className={
            "relative rounded-full px-6 py-3 font-medium " +
            "hover:shadow-2xl transition-[box-shadow,transform] will-change-transform " + className
          }
          {...props}
        >
          {children}
          <span className="pointer-events-none absolute inset-0 rounded-full ring-1 ring-black/10" />
        </button>
      );
    }

        </div>
      );
    }

    // Reveal wrapper
    function Reveal({ as:Tag='div', children, className="" }){
      const [ref, show] = useReveal();
      return (
        <Tag ref={ref} className={(show ? "reveal-show " : "reveal-hidden ") + className}>
          {children}
        </Tag>

    /* ========= Hero ========= */

    const heroSlides = [
      {
        img: "hero-bg.jpg",

        img: "slide.png",
        title: "Your finances ‚Äî finally in one place",
        body: "Real-time insights, automated pots, spend controls and powerful search.",
        cta: { label:"Explore dashboard", href:"login.html" }
      },

    function Hero(){
      const [index, setIndex] = useState(0);
      const intervalRef = useRef(null);

      useEffect(()=>{

    function QuickTile({ q, i }){
      const ref = useRef(null);
      const [ticker] = useState(()=> [ 0, 1, 2, 3 ].map(n=>Math.floor(Math.random()*900)+100)[i%4]);

      const onPointerMove = (e)=>{
        const el = ref.current; if(!el) return;
        const r = el.getBoundingClientRect();
        const x = ((e.clientX - r.left)/r.width)*100;
        const y = ((e.clientY - r.top)/r.height)*100;
        el.style.setProperty('--mx', x+'%');
        el.style.setProperty('--my', y+'%');
        const tx = (x-50)/50; const ty = (y-50)/50;
        el.style.transform = `perspective(900px) rotateX(${ -ty*8 }deg) rotateY(${ tx*10 }deg) translateZ(0)`;
      };
      const onLeave = ()=>{ const el=ref.current; if(el) el.style.transform = `perspective(900px) rotateX(0deg) rotateY(0deg)`; };

      return (
        <a href={q.href} className="block snap-start">
          <div
            ref={ref}
            onMouseMove={onPointerMove}
            onMouseLeave={onLeave}
            className="relative tilt transition-transform duration-150"
          >
            <div className="g-border elev-1 rounded-2xl overflow-hidden min-w-[78vw] xs:min-w-[70vw] sm:min-w-[60vw] md:min-w-[48vw] lg:min-w-0">
