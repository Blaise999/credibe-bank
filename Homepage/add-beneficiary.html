<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ‘¤ Add Beneficiary - Credibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, #00b4d8, #00d4ff, #00b4d8) border-box;
            background-size: 200%;
            animation: gradientShift 3s ease infinite;
        }
        .gradient-border:hover { background: linear-gradient(45deg, #00d4ff, #00b4d8, #00d4ff) border-box; }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .modal-overlay { background: rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body class="bg-[#1a1a1a] text-[#e0e0e0] min-h-screen flex items-center justify-center">
    <div class="modal-overlay fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-[#1f2937] p-4 sm:p-6 rounded-lg sm:rounded-2xl max-w-md w-full space-y-4">
            <h2 class="text-xl sm:text-2xl font-bold text-[#e0e0e0] flex items-center gap-2">ðŸ‘¤ Add Beneficiary</h2>
            <form id="add-beneficiary-form" class="space-y-4">
                <div class="relative">
                    <label for="full-name" class="block text-[#e0e0e0] mb-1 text-sm sm:text-base">Full Name</label>
                    <input type="text" id="full-name" name="full_name" class="w-full bg-[#1a1a1a]/50 border border-[#444] text-[#e0e0e0] rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#00b4d8]" placeholder="Enter full name" required>
                </div>
                <div class="relative">
                    <label for="iban" class="block text-[#e0e0e0] mb-1 text-sm sm:text-base">IBAN</label>
                    <input type="text" id="iban" name="iban" class="w-full bg-[#1a1a1a]/50 border border-[#444] text-[#e0e0e0] rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#00b4d8]" placeholder="e.g., BE68 5390 0754 7034" required>
                </div>
                <div class="relative">
                    <label for="bank-name" class="block text-[#e0e0e0] mb-1 text-sm sm:text-base">Bank Name</label>
                    <input type="text" id="bank-name" name="bank_name" class="w-full bg-[#1a1a1a]/50 border border-[#444] text-[#e0e0e0] rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#00b4d8]" placeholder="Enter bank name" required>
                </div>
                <button type="submit" id="submit-beneficiary" class="w-full bg-[#00b4d8] text-white rounded-lg px-4 py-2 text-sm sm:text-base hover:bg-[#00b4d8]/90 transition-all flex items-center justify-center gradient-border">
                    <span id="submit-text">Save Beneficiary</span>
                    <svg id="submit-spinner" class="hidden animate-spin h-4 w-4 mr-2 text-white" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
            <div id="confirmation" class="hidden space-y-2">
                <p class="text-green-400 text-sm sm:text-base">Beneficiary added successfully.</p>
                <a href="dashboard.html" class="block text-center text-[#00b4d8] hover:underline">Back to Dashboard</a>
            </div>
            <a href="dashboard.html" class="block text-center text-[#00b4d8] hover:underline mt-2">Cancel</a>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
