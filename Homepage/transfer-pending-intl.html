<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Pending - Credibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <header class="bg-[#1e1e1e] py-6 px-8 shadow-md flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="credibe.png" alt="Credibe Logo" class="h-9 w-9 sm:h-10 sm:w-10 rounded-full object-contain bg-white p-[2px]" />
      <span class="text-xl sm:text-2xl font-bold text-[#00b4d8] tracking-wide">Credibe</span>
    </div>
    <a href="dashboard.html" class="text-[#00b4d8] hover:text-[#009bc2] text-2xl sm:text-3xl transition" title="Back">‚Üê</a>
  </header>

  <main class="max-w-xl mx-auto py-20 px-6 text-center">
    <div class="glass p-10 rounded-xl shadow-lg">
      <h2 class="text-3xl font-bold text-[#00b4d8] mb-4">Transfer Submitted</h2>
      <p class="text-lg text-gray-300 mb-6">Your international transfer is pending admin approval. You will receive a confirmation email once it's reviewed.</p>

      <div class="bg-[#1e1e1e] p-4 rounded-md text-left text-sm space-y-2" id="details-box">
        <!-- Populated by JS -->
      </div>

      <a href="dashboard.html" class="inline-block mt-6 bg-[#00b4d8] hover:bg-[#009bc2] text-white py-2 px-6 rounded-md transition">Back to Dashboard</a>
    </div>
  </main>

  <script>
    const details = JSON.parse(localStorage.getItem("intlTransferPending"));
    const box = document.getElementById("details-box");

    if (details) {
 box.innerHTML = `
  <p><strong>Bank:</strong> ${details.bankName || 'N/A'}</p>
  <p><strong>Account Holder:</strong> ${details.accountName || 'N/A'}</p>
  <p><strong>Account Type:</strong> ${details.accountType || 'N/A'}</p>
  <p><strong>Routing Number:</strong> ${details.routingNumber || 'N/A'}</p>
  <p><strong>SWIFT / BIC:</strong> ${details.swift || 'N/A'}</p>
  <p><strong>Amount:</strong> $${Number(details.amount || 0).toLocaleString()}</p>
  <p><strong>Reference:</strong> ${details.reference || 'N/A'}</p>
  <p><strong>Status:</strong> <span class="text-yellow-400 font-semibold">Pending</span></p>
`;
    }
  </script>
</body>
</html>
